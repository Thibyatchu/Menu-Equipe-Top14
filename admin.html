<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Équipes Top 14 - Accueil</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Référence au fichier CSS externe -->
</head>

<body class="container py-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Équipes Top 14</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pages
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="index.html">Menu</a>
                        <a class="dropdown-item" href="requete_equipe.html">Équipe</a>
                        <a class="dropdown-item" href="requete_joueur.html">Joueur</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cover-container">
        <main role="main" class="inner">
            <h1 class="cover-heading">Bienvenue dans la partie connexion de l'application</h1>
        </main>
    </div>

    <div class="cover-container">
        <main role="main" class="inner">
            <!-- Formulaire pour créer un utilisateur -->
            <h2 class="mt-5">Créer un Utilisateur</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="user-username">Nom d'utilisateur :</label>
                    <input type="text" class="form-control" id="user-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Mot de passe :</label>
                    <input type="password" class="form-control" id="user-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Créer</button>
            </form>
            <div id="response-container" class="mt-3"></div>
            <div id="error-container" class="mt-3" style="color: red;"></div>

            <!-- Formulaire pour se connecter -->
            <h2 class="mt-5">Se Connecter</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Nom d'utilisateur :</label>
                    <input type="text" class="form-control" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe :</label>
                    <input type="password" class="form-control" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var token = ''; // Variable globale pour stocker le token

        // Soumission du formulaire de connexion
        $('#loginForm').submit(function (event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            // Récupérer les valeurs du formulaire
            var username = $('#login-username').val();
            var password = $('#login-password').val();

            // Données à envoyer
            var formData = new FormData();
            formData.append('user', username);
            formData.append('password', password);

            // Requête AJAX avec jQuery
            $.ajax({
                url: "https://localhost:7162/Auth",
                type: "POST",
                headers: {
                    "accept": "*/*"
                },
                contentType: false,
                processData: false,
                data: formData,
                success: function (response) {
                    console.log("Réponse reçue :", response);
                    alert("Connecté avec succès!");
                    token = response.token; // Assurez-vous que la réponse contient le token
                    // Stocker le token dans sessionStorage ou localStorage si nécessaire
                    sessionStorage.setItem('token', token); // Exemple avec sessionStorage
                },
                error: function (xhr, status, error) {
                    console.error("Erreur lors de la requête :", error);
                    alert("Erreur lors de la connexion. Veuillez réessayer.");
                }
            });
        });

        // Fonction pour créer un utilisateur
        $(document).ready(function () {
            $('#userForm').on('submit', function (event) {
                event.preventDefault(); // Empêche le rechargement de la page

                // Récupérer les données du formulaire
                var username = $('#user-username').val();
                var password = $('#user-password').val();

                // Données à envoyer
                var dataToSend = {
                    username: username,
                    password: password
                };

                // Requête AJAX avec jQuery
                $.ajax({
                    url: "https://localhost:7162/Auth/admin",
                    type: "POST",
                    headers: {
                        "accept": "text/plain",
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + sessionStorage.getItem('token') // Utilisation du token stocké
                    },
                    data: JSON.stringify(dataToSend),
                    success: function (response) {
                        console.log("Réponse reçue :", response);
                        $('#response-container').text("Utilisateur créé avec succès !");
                        $('#error-container').text("");
                    },
                    error: function (xhr, status, error) {
                        console.error("Erreur lors de la requête :", error);
                        $('#response-container').text("");
                        $('#error-container').text("Erreur : " + error);
                    }
                });
            });
        });
    </script>
</body>

</html>
